<div class="container"> 
  <h3>Book List</h3> 
  <div class="row"> 
      <div class="col-6"> 
          <table class="table table-bordered"> 
              <thead> 
                  <tr> 
                      <th>Book Id</th> 
                      <th>Book Name</th> 
                      <th>Price</th> 
                      <th>Author Id</th> 
                      <th>Author Name</th>
                      <!-- <th>Author Name</th>  -->
                      <th>Action</th> 
                  </tr> 
              </thead> 
              <tbody> 
                  @for(b of bookList;track b.bookid){ 
                      <tr> 
                          <td>{{b.id}}</td> 
                          <td>{{b.name}}</td> 
                          <td>{{b.price}}</td> 
                          <td>{{b.authorid}}</td> 
                          <td>{{b.authorname}}</td>
                   <!-- @for(author of authorList; track author.authorid){ 
                  <div *ngIf="author.authorid==b.authorid"> 
                  <td>{{author.authorname}}</td></div> 
                 }    -->
                  <td> 
                              <button type="button" class="btn btn-info" (click)="editBook(b)">Edit</button>&nbsp; 
                              <button type="button" class="btn btn-danger" (click)="deleteBook(b.id)">Delete</button> 
                          </td> 
                      </tr> 
                  } 
              </tbody> 
          </table> 
      </div> 
      <div class="col-6"> 
          <h3>Book Form</h3> 
          <form [formGroup]="bookForm" (ngSubmit)="saveBook()"> 
              <div class="form-floating mb-3"> 
                  <input type="text" class="form-control" formControlName="id" required [class.is-invlaid]="id?.invalid && id?.touched" 
                   name="id" id="id" placeholder="Book Id"> 
                  <label for="id">Book Id</label> 
                  <div *ngIf="id?.invalid && id?.touched"> 
                    <small class="text-danger" *ngIf="id?.errors?.['required']">Book id is required</small> 
                  </div> 
                </div> 
                <div class="form-floating mb-3"> 
                  <input type="text" class="form-control" formControlName="name" required [class.is-invlaid]="name?.invalid && name?.touched" 
                   name="name" id="name" placeholder="Book Name"> 
                  <label for="name">Book Name</label> 
                  <div *ngIf="name?.invalid && name?.touched"> 
                    <small class="text-danger" *ngIf="name?.errors?.['required']"> Book name is required</small> 
                  </div> 
                </div> 
                <div class="form-floating mb-3"> 
                  <input type="number" class="form-control" formControlName="price" required [class.is-invlaid]="price?.invalid && price?.touched" name="price" id="price" placeholder="Product Price"> 
                  <label for="price">Book Price</label> 
                  <div *ngIf="price?.invalid && price?.touched"> 
                    <small class="text-danger" *ngIf="price?.errors?.['required']"> Book price is required</small> 
                  </div><br> 
                  <div class="form-floating"> 
                      <select class="form-select" formControlName="authorid"  id="authorid" name="authorid" 
                        aria-label="Floating label disabled select example"> 
                        <option *ngFor="let a of authorList" [value]="a.authorid" >{{a.authorname}}</option> 
                      </select> 
                      <label for="authorid">Author Id</label> 
                    </div> 
                </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-floating mb-3"> 
                  <button type="submit" *ngIf="!isUpdatebtn"  class="btn btn-outline-primary">Add</button> &nbsp; 
                  <button type="submit" *ngIf="isUpdatebtn" class="btn btn-outline-primary">Update</button> &nbsp; 
                  <button type="button" class="btn btn-outline-primary">Cancel</button> 
                </div> 
          </form> 
      </div> 
  </div> 
</div>
