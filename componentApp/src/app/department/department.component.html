<p>department works!</p>
<div class="container">
    <div class="row">
      <div class="col-6">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>name</th>
              <th>NoOfEmp</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            @for(d of departmentList;track d.id)
            {
            <tr>
              <td>{{d.id}}</td>
              <td>{{d.name}}</td>
              <td>{{d.noOfEmp}}</td>
              
              <td>
                <button type="button" class="btn btn-info" (click)="editDept(d)">Edit</button>&nbsp;
                <button type="button" class="btn btn-danger" (click)="deleteDept(d.id)">Delete</button>
              </td>
            </tr>
          }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <form (ngSubmit)="saveDept()">
    <div class="form-floating mb-3">
      <input type="number" class="form-control" [(ngModel)]="department.id" name="id" id="id" placeholder="Dept Id" readonly>
      <label for="id">Emp Id</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" [(ngModel)]="department.name" name="name" id="name" placeholder="Name">
      <label for="id">Emp Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" [(ngModel)]="department.noOfEmp" name="noOfEmp" id="noOfEmp" placeholder="noOfEmp">
      <label for="id">NoOfEmp</label>
    </div>
    <div class="form-floating mb-3">
      <button type="submit" *ngIf="!isUpdatebtn" class="btn btn-outline-primary">Add</button> &nbsp;&nbsp;
      <button type="submit" *ngIf="isUpdatebtn" class="btn btn-outline-primary">update</button> &nbsp;
      <button type="button" class="btn btn-outline-primary">Cancel</button>
    </div>
  </form>
