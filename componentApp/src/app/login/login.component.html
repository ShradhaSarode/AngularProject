
<div class="container">
  <form (ngSubmit)="validateUser()">
    <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="email id">
        <label for="emailId">Email Id</label>
      </div>
     
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="user.password"  class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      
      <div class="form-floating mb-3">
        <button type="submit" class="btn btn-outline-success">Login</button>
      </div>
      <!--
      <p>
        <b>Your Email Id:</b>  {{emailId}}
      </p>
      <p>
        <b>Password:</b>  {{password}}
      </p>
      -->
    </form>
</div>
