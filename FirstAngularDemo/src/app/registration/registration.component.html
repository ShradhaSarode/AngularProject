<p>registration works!</p>
<div class="container">
    <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="email id">
        <label for="email">Email Id</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="uName" class="form-control" id="uName" placeholder="user name">
        <label for="uName">User Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password"  class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="confirmPass"  class="form-control" id="confirmPass" placeholder="Confirm Password">
        <label for="confirmPass">Confirm Password</label>
      </div>
      <div class="form-floating mb-3">
        <button type="button" class="btn btn-outline-success" (click)="addUser()">Register</button>
      </div>
      <p>
        Your Email Id  {{email}}
      </p>
      <p>
        Hello , {{uName}}
      </p>
      <p>
        Password  {{password}}
      </p>
      <p>
        Confirm Password  {{confirmPass}}
      </p>
</div>
