<div class="container">
    <h3>Department List</h3>
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    @for(e of deptList;track e.id){
                        <tr>
                            <td>{{e.id}}</td>
                            <td>{{e.name}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>   
    </div>
</div>
