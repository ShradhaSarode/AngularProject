<div *ngIf="internetAvailable; else noInternet">
<div class="container">
  <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="validateUser()">

      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" [class.is-invalid]="email?.invalid && email?.touched" required>
      <div *ngIf="email?.invalid && email?.touched"> 
        <small class="text-Info error" *ngIf="email?.errors?.['required']">Email id is required</small> 
    </div> 
  
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" [class.is-invalid]="password?.invalid && password?.touched" required>
      <div *ngIf="password?.invalid && password?.touched"> 
        <small class="text-Info error" *ngIf="password?.errors?.['required']">Password is required</small> 
    </div> 
      <button type="submit">Login</button>&nbsp;&nbsp;
      <!-- (click)="goToHomePage()" -->
      <button (click)="goToRegistration()">New User</button>
    </form>
  
    
  </div>
</div> 
<ng-template #noInternet> 
 
  <div class="alert"> 
    <img src="../../assets/no_int.png" alt="No Internet Connection"> 
  </div> 
</ng-template>
