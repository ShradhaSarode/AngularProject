<h2>Color List</h2>
<ul>
  <li *ngFor="let name of names" (click)="changeTextColor(name)">{{ name }}</li>
</ul>

<input type="text" #nameInput>
<button (click)="addColor(nameInput.value)">Add Color</button>

<p><b>register works!</b></p>
<div class="container">
  <form (ngSubmit)="addUser()">
    <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" placeholder="email id">
        <label for="email">Email Id</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="uName" class="form-control" [(ngModel)]="user.uName" id="uName" name="uName" placeholder="user name">
        <label for="uName">User Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password"  class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="confirmPass"  class="form-control"[(ngModel)]="user.confirmPass" id="confirmPass" name="confirmPass" placeholder="Confirm Password">
        <label for="confirmPass">Confirm Password</label>
      </div>
      <div class="form-floating mb-3">
        <button type="submit" class="btn btn-outline-success">Register</button>
      </div>
      
    </form>
</div>
