<div class="container-fluid" style="padding-top: 75px;">
    <div class="car-list-home-container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success">
                        CarList
                    </div>
                    <div class="container">

                        <div class="row">
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>ModelName</th>
                                            <th>noofseats</th>
                                            <th>Cost/hr</th>
                                            <th>typeid</th>
                                            <th>Image</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                            

                                        </tr>
                                    </thead>
                                    <tbody>
                                        @for(p of carList;track p.id){
                                        <tr>
                                            <td>{{p.carid}}</td>
                                            <td>{{p.modelname}}</td>
                                            <td>{{p.noofseats}}</td>
                                            <td>{{p.cost}}</td>
                                            <td>{{p.typeid}}</td>
                                            <!-- [value]="clist.typeid" -->
                                            <td><img [src]="p.image" height="100" width="100" alt=""></td>
                                            <td>{{p.status}}</td>
                                            <td>
                                                <button type="submit" class="btn btn-info" (click)="carBooking(p.carid)">Book</button>&nbsp;
                                            </td>
                                        </tr>
                                            
                                        }
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
