 <div class="cp">
    <h5>Dashboard</h5>
  </div>
  <img src="../assets/Logo.svg" class="img-fluid" alt="Your Logo">
 <header class="col-md-12 p-0">
  <nav class="side-navbar shadow">
    <div routerLink="/dashboard" routerLinkActive="rectangle2" class="rectangle"></div>
    <div routerLink="/dashboard" routerLinkActive="dashboard-logo2" class="dashboard-logo"></div>

    <div routerLink="/project-listing" routerLinkActive="rectangle2" class="rectangle rectangle4"></div>
    <div routerLink="/project-listing" routerLinkActive="plist-logo2" class="plist-logo"></div>

    <div class="h-line"></div>

    <div routerLink="/project" routerLinkActive="rectangle2" class="rectangle rectangle3"></div>
    <div routerLink="/project" routerLinkActive="cp-logo2" class="cp-logo"></div>

    <div (click)="logout()" class="logout-logo"></div>
  </nav>
  <nav class="top-navbar">
    <!-- <p class="heading"> <img src="../../assets/back arrow.svg" width="8px" alt="">&nbsp;&nbsp;</p> -->
    <div (click)="logout()" class="toplogout-logo"></div>
  </nav>
</header>
<div class="container-fluid pr-md-0">
  <div class="row">
      <div class="col-md-12 dashboard-container">
          <div class="row">
              <div class="col-md-12">
                  <div class="project-count-list">
                      <div class="shadow project-count">
                          <p class="mt-2 ml-2 mb-0">Total Project</p>
                          <h1 class="mt-0 ml-2 p-conut-no">{{totalProjectsCount}}</h1>
                      </div>
                      <div class="shadow project-count">
                          <p class="mt-2 ml-2 mb-0">Closed</p>
                          <h1 class="mt-0 ml-2 p-conut-no">{{closedProjectsCount}}</h1>
                      </div>
                      <div class="shadow project-count">
                          <p class="mt-2 ml-2 mb-0">Running</p>
                          <h1 class="mt-0 ml-2 p-conut-no">{{runningProjectsCount}}</h1>
                      </div>
                      <div class="shadow project-count">
                          <p class="mt-2 ml-2 mb-0">Closuer Delay</p>
                          <h1 class="mt-0 ml-2 p-conut-no">{{ClosureDelayCount}}</h1>
                      </div>
                      <div class="shadow project-count">
                          <p class="mt-2 ml-2 mb-0">Cancelled</p>
                          <h1 class="mt-0 ml-2 p-conut-no">{{cancelledProjectsCount}}</h1>
                      </div>
                  </div>
              </div>
              <div class="col-md-12">
                  <h5 class="mt-4">Department wise - Total Vs Closed</h5>
              </div>

              <div class="chart-container">
                <canvas  id="MyChart" >{{ chart }}</canvas>
          </div>

              <div class="col-md-6 mb-5">
                  <div class="shadow mt-3 mb-4 chart" ></div>
                </div>
                
          </div>
      </div>
  </div>
</div>
